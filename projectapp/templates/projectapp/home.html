{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/tablecss.css' %}">
    <link rel="stylesheet" href="{% static 'leaflet/leaflet.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <title>ژرف دریا پژوهش پارس</title>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            
            {% comment %} <h2></h2> {% endcomment %}
            <button id="all-locations-btn">show all locations</button>
            <button id="active-locations-btn">show active locations</button>
            <form id="filter-form">
                <label for="company">company name:</label>
                <input type="text" id="company" name="company_name">
    
                <label for="location">location:</label>
                <input type="text" id="location" name="location">
    
                <label for="start-date">start date:</label>
                <input type="date" id="start-date" name="start_date">
    
                <label for="end-date">end date:</label>
                <input type="date" id="end-date" name="end_date">
                <div class="btn">
                    <button id="submit" type="submit">submit filter</button>
                    <button id="report">get report</button>
                </div>
            </form>
            {% comment %} <div id="report-table"></div> {% endcomment %}
            <div style="margin-top:150px;">
                <button class="logout" ><a  href="{% url 'logout' %}">Logout</a></button>
            </div>
            
        </div>

        <!-- Map -->
        <div id="map"></div>
    </div>


    <div id="reportModal" class="modal hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-3/4 max-w-3xl">
          <div class="p-4 border-b flex justify-between items-center">
            <h2 class="text-lg font-semibold">Report</h2>
            <button id="closeModal" class="text-gray-500 hover:text-black text-2xl">&times;</button>
          </div>
          <div class="p-4 overflow-x-auto max-h-[70vh] overflow-y-auto">
            <table class="w-full border border-collapse text-sm">
              <thead>
                <tr class="bg-gray-200">
                  <th class="border px-4 py-2">Company</th>
                  <th class="border px-4 py-2">Location</th>
                  <th class="border px-4 py-2">Start Date</th>
                  <th class="border px-4 py-2">End Date</th>
                  <th class="border px-4 py-2">Days Format</th>
                  <th class="border px-4 py-2">Status</th>
                  <th class="border px-4 py-2">active days</th>
                  <th class="border px-4 py-2">total days</th>
                  <th class="border px-4 py-2">total locations</th>
                </tr>
              </thead>
              <tbody id="reportTableBody"></tbody>
            </table>
          </div>
        </div>
    </div>
        
 
    
    <script src="{% static 'leaflet/leaflet.js' %}"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="{% static 'leaflet/main-leaflet.js' %}"></script>

    
</body>
</html>
